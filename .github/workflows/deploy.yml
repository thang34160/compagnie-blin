name: ðŸš€ Build & Deploy Angular (compagnie-blin) to IONOS (SCP)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      # === DÃ©ploiement via SCP (fonctionne avec mot de passe ou clÃ© SSH) ===
      - name: ðŸš€ Deploy files to IONOS using SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "dist/compagnie-blin/browser/*"
          target: "/htdocs/dist/compagnie-blin/browser/"
          overwrite: true     # remplace les anciens fichiers
          strip_components: 0
          debug: true          # affichera des logs plus clairs en cas dâ€™erreur

